<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Francis Gym | Membership Registration</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">CF</div>
        <div>
          <h1 class="brand-title">Francis Gym</h1>
          <p class="brand-subtitle">Membership Registration</p>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="index.html">About Us</a>
        <a class="nav-link active" href="register.html">Membership</a>
        <a class="nav-link" href="creativity.html">Creativity</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card glow">
      <h2 class="hero-title" style="margin:0 0 6px 0;">Join Francis Gym</h2>
      <p class="muted">All fields required. JavaScript validates before submission.</p>

      <div id="formAlert" class="alert hidden" role="alert"></div>

      <form id="membershipForm" novalidate>
        <div class="grid2">
          <div class="field">
            <label for="fullName">Full Name *</label>
            <input id="fullName" type="text" placeholder="Your full name" />
            <small class="error" id="errFullName"></small>
          </div>

          <div class="field">
            <label for="email">Email Address *</label>
            <input id="email" type="email" placeholder="name@email.com" />
            <small class="error" id="errEmail"></small>
          </div>

          <div class="field">
            <label for="phone">Phone Number *</label>
            <input id="phone" type="tel" placeholder="555-123-4567" />
            <small class="error" id="errPhone"></small>
          </div>

          <div class="field">
            <label for="age">Age *</label>
            <input id="age" type="number" placeholder="18" />
            <small class="error" id="errAge"></small>
          </div>

          <div class="field">
            <label for="membershipType">Membership Type *</label>
            <select id="membershipType">
              <option value="">Select one...</option>
              <option value="basic">Basic</option>
              <option value="standard">Standard</option>
              <option value="premium">Premium</option>
            </select>
            <small class="error" id="errMembershipType"></small>
          </div>

          <div class="field">
            <label for="startDate">Preferred Start Date *</label>
            <input id="startDate" type="date" />
            <small class="error" id="errStartDate"></small>
          </div>
        </div>

        <div class="field">
          <label for="goals">Fitness Goals *</label>
          <textarea id="goals" rows="4" placeholder="Tell us your goals (at least 10 characters)"></textarea>
          <small class="error" id="errGoals"></small>
        </div>

        <div class="grid2">
          <div class="field">
            <label for="emergencyName">Emergency Contact Name *</label>
            <input id="emergencyName" type="text" placeholder="Contact name" />
            <small class="error" id="errEmergencyName"></small>
          </div>

          <div class="field">
            <label for="emergencyPhone">Emergency Contact Phone *</label>
            <input id="emergencyPhone" type="tel" placeholder="555-987-6543" />
            <small class="error" id="errEmergencyPhone"></small>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input id="agree" type="checkbox" />
            I agree to the gym policies *
          </label>
          <small class="error" id="errAgree"></small>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Submit Registration</button>
          <button class="btn btn-outline" type="reset" id="resetBtn">Reset</button>
        </div>
      </form>
    </section>

    <section class="card hidden" id="successCard">
      <h3 class="card-title">Registration Summary</h3>
      <p class="muted">Shown after validation passes.</p>
      <div id="summary"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© <span id="year"></span> Francis Gym (Fictional Project)</p>
    </div>
  </footer>

  <script src="js/register.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
